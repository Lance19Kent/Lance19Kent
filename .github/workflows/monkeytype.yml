name: Monkeytype Readme

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

permissions:
  # This permission is essential for writing to the README
  contents: write

jobs:
  update-readme:
    name: Update README
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Update Monkeytype Stats (Using Username)
        uses: monkeytype-hub/monkeytype-readme@master 
        with:
          # --- CORRECT INPUTS for this action ---
          
          # 1. Use your Monkeytype Username instead of the API key
          username: ___blank # <-- REPLACE THIS with your actual Monkeytype Username

          # 2. Pass the GitHub token for committing the changes
          github-token: ${{ secrets.GITHUB_TOKEN }}

          # Optional: Define which themes to fetch (e.g., 'dark,pulse,ocean')
          themes: 'dark' 

          # Optional: Specify the branch to update (usually not needed for default README)
          # target-branch: 'main' 
          
          # --- END CORRECT INPUTS ---
