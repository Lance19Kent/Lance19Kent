name: Monkeytype Readme

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

permissions:
  contents: write

jobs:
  update-readme:
    name: Update README
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Update Monkeytype Stats
        # *** CHANGED from @main to @master ***
        uses: monkeytype-hub/monkeytype-readme@master 
        with:
          MONKEYTYPE_API_KEY: ${{ secrets.MONKEYTYPE_API_KEY }}
          mode: 'time' 
          mode_value: '30' 
          theme: 'dark'
