name: Monkeytype Readme

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

permissions:
  contents: write

jobs:
  update-readme:
    name: Update README
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4 # Use the latest version

      - name: Update Monkeytype Stats
        # *** SWITCH TO THE MAINTAINED ACTION ***
        uses: DenverCoder1/monkeytype-readme-stats@latest
        with:
          MONKEYTYPE_API_KEY: ${{ secrets.MONKEYTYPE_API_KEY }}
          # Note: 'mode2' has been changed to 'mode_value'
          mode: 'time' 
          mode_value: '30' 
          # Theme option for this action (using a simple theme)
          theme: 'radical'
