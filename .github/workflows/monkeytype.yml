name: Monkeytype Readme

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

permissions:
  contents: write

jobs:
  update-readme:
    name: Update README
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4  m m.

      - name: Update Monkeytype Stats
        # *** THIS IS THE CORRECT, MAINTAINED ACTION ***
        uses: monkeytype-hub/monkeytype-readme@main 
        with:
          MONKEYTYPE_API_KEY: ${{ secrets.MONKEYTYPE_API_KEY }}
          # The correct inputs for this action
          mode: 'time' 
          mode_value: '30' 
          theme: 'dark' # Use 'dark' or another Monkeytype theme name
